<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Shield background -->
  <path d="M 50 10 L 85 28 L 85 52 Q 85 75 50 88 Q 15 75 15 52 L 15 28 Z" fill="url(#shieldGradient)" stroke="#0f766e" stroke-width="1.5"/>
  <!-- Inner shine -->
  <path d="M 50 10 L 85 28 L 85 52 Q 85 75 50 88 Q 15 75 15 52 L 15 28 Z" fill="white" opacity="0.1"/>
  <!-- Lock icon inside -->
  <g transform="translate(50, 50)">
    <!-- Lock body -->
    <rect x="-12" y="-5" width="24" height="20" rx="2" fill="white" opacity="0.95"/>
    <!-- Lock shackle -->
    <path d="M -8 -5 Q -8 -15 0 -15 Q 8 -15 8 -5" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Lock keyhole -->
    <circle cx="0" cy="2" r="2" fill="#14b8a6"/>
  </g>
</svg>